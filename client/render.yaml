services:
  - type: web
    name: sihtemple-frontend
    env: static
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: ./build
    envVars:
      - key: VITE_API_URL
        value: https://sihtemple2025t5.onrender.com
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
